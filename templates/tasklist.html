<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TaskList</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">

    <h2>Hello {{ username }}, this is your tasks list:</h2>

    {% if tasks != "" %}

        <p>

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Here you can see all existing tasks</th>

                    </tr>
                </thead>

                <tbody>
                    {% for task in tasks %}
                        <tr>
                            <td>{{ task[1] }}</td>
                            <td>
                            <form action="{{ url_for('deleteTask') }}" method="post">
                                <button type="submit" class="btn btn-primary" name="task_id" value="{{ task[0] }}">DELETE</button>
                            </form>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </p>
    {% else %}

        <p>no task memorized yet</p>
    {% endif %}
<!--
    <form action="{{ url_for('deleteTask') }}" method="post">
        <p>Delete task:
            <input type="text" name="task_id" placeholder="task id">
            <input type="submit" class="btn btn-primary" value="DELETE" />
        </p>
    </form>
-->
    <form action="{{ url_for('addTask') }}" method="post" class="form-inline">
        <div class="form-group">
            <label>Add a new task to the list</label>
            <input type="text" name="todo" class="form-control" placeholder="new task">
            <button type="submit" class="btn btn-primary">Add</button>
        </div>


    </form>


    <p>
        <a href="{{ url_for('logout') }}"> Logout</a>
    </p>
</div>
</body>
</html>
